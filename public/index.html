<!DOCTYPE html>
<html>
<head>
  <title>Inja WASM Demo</title>
</head>
<body>
  <div id="output">Loading...</div>


  <script src="out.js"></script>
  <script>
    const context = {
      name: "Alice",
      color: "blue"
    };

    createModule().then((Module) => {
      const render = Module.cwrap('render', 'string', ['string']);
      const result = render(JSON.stringify(context));
      document.getElementById("output").innerHTML = result;
    });
  </script>

</body>
</html>
